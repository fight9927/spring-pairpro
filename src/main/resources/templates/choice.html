<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>食べたもの登録</title>
</head>
<link rel="stylesheet" type="text/css" href="/css/style.css">
<body>	
		<header th:replace="header"></header>
	<main>
		
		<form action="/choice/search" method="get">
			<input type="hidden" name="categoryId" th:value="${categoryId}">
			<input type="text" name="keyword" th:value="${keyword}"><button>検索</button>
		</form>
		
		<table border="1">
		<tr>
			<th>食品名・材料</th>
		</tr>
		
		<tr th:each="food:${foods}">
			<td><a th:href="|/choice/regist?foodId=${food.id}|" style="padding-left: 10px;">[[${food.name}]]</a></td>
		</tr>
		
	</table>
	</main>
	<footer th:replace="footer"></footer>
</body>
</html>
