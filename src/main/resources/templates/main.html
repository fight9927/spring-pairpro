<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<a th:each="category:${categories}"
	   th:href="|/items?categoryId=${category.id}|" 
	   style="margin-right: 5px;">[[${category.name}]]<br></a>
	   
	<table border="1">
		<tr>
			<th>食品名・材料</th>
			<th>名前</th>
			<th>炭水化物</th>
			<th>タンパク質</th>
			<th>脂質</th>
			<th>ビタミン</th>
			<th>ミネラル</th>
		</tr>
		<tr th:each="food:${histories}">
			<td>[[${food.name}]]</td>
			<td>[[${food.carbohydrates}]]</td>
			<td>[[${food.protein}]]</td>
			<td>[[${food.lipid}]]</td>
			<td>[[${food.vitamin}]]</td>
			<td>[[${food.mineral}]]</td>
		</tr>
	</table>
</body>
</html>
