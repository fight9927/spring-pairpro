<link rel="stylesheet" type="text/css" href="/css/style1.css">

	<div>
	<h1 class="register-title">NutrientsC Site</h1>

		<h1>お客様情報入力欄</h1>
		<form action="/account" method="post">

				<tr>
					<th>氏名</th>
					<td>
						<th:blovk>
							<span style="color: red;" class="m">[[${message1}]]</span><br>
						</th:blovk>
						姓
						<input type="text" name="lastName"  class="text2" placeholder="(例)山田" th:value="${lastName}" required>
						名
						<input type="text" name="firstName"  class="text2" placeholder="(例)太郎" th:value="${firstName}" required>
					</td>
				</tr>
				<tr>
					<th>携帯電話番号
					</th>
					<td>
						<th:blovk>
							<span style="color: red;" class="m">[[${message2}]]</span><br>
						</th:blovk>
						<input type="text" name="tel"  class="text1" placeholder="(例)09012341234" th:value="${tel}" required>
					</td>
				</tr>
				
				<tr><th>e-mail</th>
					<td>
						<th:blovk>
							<span style="color: red;" class="m">[[${message3}]]</span><br>
						</th:blovk>
						<input type="text" name="email"  class="text1" placeholder="(例)account@example.com" th:value="${email}" required>
					</td>
				</tr>
				
				<tr>
					<th>性別</th>
